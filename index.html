<html>
    <head>
        <title>LEADERBOARD</title>
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="main.js"></script>
        <link rel="icon" type="image/x-icon" href="icon.png">
    </head>
    <body onload="main()">
        <div class="header">
            <div style="height: 64px;"></div>
            <p class="Font1">Leaderboard</p>
            <hr/>
            <div class="main_rankings">
                <div class="num2">
                    <div class="rank2_circle"><div class="rank2">2</div></div>
                    <div class="image_placeholder2"></div>
                    <div class="rank2n"></div>
                </div>
                <div class="num1">
                    <div class="rank1_circle"><div class="rank1">1</div></div>
                    <div class="image_placeholder1"></div>            
                    <div class="rank1n"></div>
                </div>
                <div class="num3">
                    <div class="rank3_circle"><div class="rank3">3</div></div>
                    <div class="image_placeholder3"></div>
                    <div class="rank3n"></div>
                </div>
            </div>
        </div>


        <!--Code for rankings 4 through 8-->
        <div class="rankings4" style="position: fixed"></div>
        <div class="rankings5" style="position: fixed"></div>
        <div class="rankings6" style="position: fixed"></div>
        <div class="rankings7" style="position: fixed"></div>
        <div class="rankings8" style="position: fixed"></div>

    </body>
</html>
